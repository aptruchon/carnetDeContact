{% extends "base.twig.html" %}
{% block main %}
    <div class="fenetre__connexion">
        <h2>Connexion</h2>
        <form class="formulaire__champs" action="utilisateur/connexion" method="POST">
            <div class="unChamp">
                <!-- <label for="courriel">Adresse email</label> -->
                <input class="champs__connexion" type="text" name="uti_courriel" id="uti_courriel" placeholder="Adresse email" required>
            </div>
            <div class="unChamp">
                <!-- <label for="mdp">Mot de passe</label> -->
                <input class="champs__connexion" type="password" name="uti_mdp" id="uti_mdp" placeholder="Mot de passe" required>
            </div>
            
            <button type="submit" class="bouton__formulaire-connexion">Se connecter</button>
        </form>
        <div class="options__connexion">
            <a href="utilisateur/nouveau">S'inscrire</a>
            <a href="#">Mot de passe oubli√©?</a>
        </div>
        {% if erreur != '' %}
            <div class="msg-erreur">{{erreur}}</div>
        {% endif %}
    </div>
{% endblock %}
