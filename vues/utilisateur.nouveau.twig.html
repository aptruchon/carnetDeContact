{% extends "base.twig.html" %}
{% block main %}
    <main class="fenetre__connexion">
        <h2>Connexion</h2>
        <form class="fenetre__connexion-formulaire" action="utilisateur/ajout" method="POST">
            <div>
                <input class="fenetre__connexion-formulaire_champs" type="text" name="uti_nom" id="uti_nom" placeholder="Nom complet" required>
            </div>
            <div>
                <input class="fenetre__connexion-formulaire_champs" type="text" name="uti_courriel" id="uti_courriel" placeholder="Adresse email" required>
            </div>
            <div>
                <input class="fenetre__connexion-formulaire_champs" type="password" name="uti_mdp" id="uti_mdp" placeholder="Mot de passe" required>
            </div>
            <div>
                <input class="fenetre__connexion-formulaire_champs" type="password" name="uti_mdp2" id="uti_mdp2" placeholder="Confirmation du mot de passe" required>
            </div>

            <button type="submit" class="fenetre__connexion-formulaire_submit">S'inscrire</button>
        </form>
        <div class="fenetre__connexion-options">
            <a href="utilisateur/index">Connexion</a>
        </div>
    </main>
{% endblock %}
